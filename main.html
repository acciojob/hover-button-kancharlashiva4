<!DOCTYPE html>
<html>
<head>
<style>
/* Initial State */
#btn {
  background-color: black;
  color: white;
  border-radius: 5px;
  border: none;
  padding: 10px 20px; /* You can adjust padding as needed */
  cursor: pointer;
}

/* Hover State */
#btn:hover {
  background-color: yellow;
  color: black;
  border-radius: 30px;
}
</style>
</head>
<body>

<form>
  <button type="submit" id="btn">Submit</button>
</form>

</body>
</html>
